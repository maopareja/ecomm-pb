services:
  mongo:
    image: mongo:8.0
    container_name: ecomm_mongo
    ports:
      - "28018:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=pbmnguser
      - MONGO_INITDB_ROOT_PASSWORD=P1n3c1092$
    volumes:
      - ./mongodb/data:/data/db

