  backend:
    build: ./backend
    container_name: ecomm_backend
    depends_on:
      - mongo
      # - redis
      # - rabbitmq
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8090:8000"
    environment:
      - MONGO_URI=mongodb://pbmnguser:P1n3c1092$@mongo:27017
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://mpbadmin:Elverde.1978%25@rabbitmq:5672//
      - DATABASE_NAME=ecomm
    networks:
      - default
      - pbuniversity-net

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_BASE_PATH: /prjzdev1092
    container_name: ecomm_frontend
    ports:
      - "9090:3000"
    environment:
      - NEXT_PUBLIC_BASE_PATH=/prjzdev1092
      - NODE_ENV=production
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run start
    networks:
      - default
      - pbuniversity-net

