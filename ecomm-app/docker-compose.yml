services:
  mongo:
    image: mongo:6
    container_name: ecomm_mongo
    ports:
      - "28017:27017"
    volumes:
      - ./mongodb/data:/data/db

  redis:
    image: redis:7
    container_name: ecomm_redis
    ports:
      - "6479:6379"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: ecomm_rabbit
    ports:
      - "5772:5672"
      - "16672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=mpbadmin
      - RABBITMQ_DEFAULT_PASS=Elverde.1978%
    volumes:
      - ./rabbitmq/data:/var/lib/rabbitmq

  backend:
    build: ./backend
    container_name: ecomm_backend
    depends_on:
      - mongo
      - redis
      - rabbitmq
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://mpbadmin:Elverde.1978%25@rabbitmq:5672//
      - DATABASE_NAME=ecomm

  frontend:
    build: ./frontend
    container_name: ecomm_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://api.localhost
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev -- -H 0.0.0.0

  worker:
    build: ./backend
    container_name: ecomm_worker
    command: [ "celery", "-A", "app.celery_worker.celery_app", "worker", "--loglevel=info" ]
    depends_on:
      - mongo
      - redis
      - rabbitmq
    volumes:
      - ./backend:/app
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://mpbadmin:Elverde.1978%25@rabbitmq:5672//
      - DATABASE_NAME=ecomm

  haproxy:
    image: haproxy:2.4
    container_name: ecomm_haproxy
    ports:
      - "80:80"
      - "443:443"
      - "9990:80" # Local access port
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - ./haproxy/certs:/usr/local/etc/haproxy/certs:ro
    depends_on:
      - backend
      - frontend
